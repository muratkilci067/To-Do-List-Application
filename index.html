<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>To Do List</title>
</head>
<body>
    <main>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-div">
        <input type="text" class="input-entry" id="input-entry">
        <button class="add-btn" id="add-btn">Add</button>
        </div>
        <div class="list-div">
            <ul class="list-ul"></ul>
        </div>
        <div class="kanban">
            <p class="totalNumber">TOTAL <span class="totalSpan"></span></p>
            <div class="line"></div>
            <p class="doneNumber">DONE <span class="doneSpan"></span></p>
            <div class="line"></div>
            <p class="undoneNumber">UNDONE <span class="undoneSpan"></span></p>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
